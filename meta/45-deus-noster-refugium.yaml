        lyrics: |-
            Gott ist auff den wir jmmer hoffen/
            ist unser trost und stercke gut/
            der uns mit macht außhelffen thut/
            wenn grosse not wenn grosse not uns hat betroffen/
            drum̃ fürcht wir uns für keinem ding/
            weñ auch die welt schon unter gieng/
            und fielen berg ins meer mit hauffen.
