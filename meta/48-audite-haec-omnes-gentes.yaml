        lyrics: |-
            Hört diß jhr völcker in gemain/
            und naiget ewre ohren fein/
            zu mercken auff die reden mein/
            all die jhr wonet hie auff erden/
            so wol jhr leut von niderm stand/
            als grosse Herren hoch genant/
            auch reich und armen/
            wie jhr auch mögt genennet werden.
