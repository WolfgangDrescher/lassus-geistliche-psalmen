voices:
    bassus:
        clef: C4
        endSoundFiguredbassNumber: '1'
        lyrics: |-
            Erzürne nicht uber die bösen/
            hab keinen neid auff die gottlosen/
            die ubels thun in dieser welt/
            denn sie gleich wie das graß der erden/
            schnel einmal abgehawen werden/
            und welcken wie grün kraut im feld/
            vertrawe dich dem lieben Gott/
            und hoff auff jhn in aller not/
            thu guts/
            bleib wonen in dem land/
            der Herr wirt dir mit milder hand/
            reichthum̃ zur notturfft wol bescheren/
            und trewlich dich erneren.
