comments:
    - Exemplarisch für Kadenzflucht
    - Halbschluss vs. plagale Kadenz
    - Fauxbourdon mit 5-6 Seitenbewegung aufwärts und abwärts
composer: Orlandus Lassus
finalis: d
incipit: Herr Gott mein hort
lyrics:
    -
        measures: 1-3
        rhyme: a
        text: Herr Gott mein hort/ mein stercke gut/
    -
        measures: 3-6
        rhyme: a
        text: ich rüff zu dir mit schwerem mut/
    -
        measures: 6-9
        rhyme: b
        text: ach schweige nit auff meine bitt/
    -
        measures: 9-11
        rhyme: c
        text: denn wenn du wilt mit schweigen/
    -
        measures: 11-13
        rhyme: c
        text: ungnedig dich erzaigen/
    -
        measures: 13-14
        rhyme: d
        text: so wird ich gleich/
    -
        measures: 14-15
        rhyme: d
        text: wie todte leich/
    -
        measures: 15-17,19-21
        rhyme: e
        text: die hin zur gruben fahren/
    -
        measures: 17-19,21-23
        rhyme: e
        text: nach umblauff jhrer jaren.
