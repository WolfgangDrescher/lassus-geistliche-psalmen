title: Quare fremuerunt gentes
incipit: Warumb empören sich die Haiden
composer: Rudolphus Lassus
rawFile: https://raw.githubusercontent.com/WolfgangDrescher/lassus-geistliche-psalmen/master/kern/02-quare-fremuerunt-gentes.krn
mode: dorian
transposed: false
finalis: d
lyrics:
    -
        text: Warumb empören sich die Haiden/
        measures: 1-8
        rhyme: a
    -
        text: und wüten so von allen seiten/
        measures: 7-10
        rhyme: a
    -
        text: sint ungestimes grimmen vol/
        measures: 10-15
        rhyme: b
    -
        text: die leut gehn umb mit losen rencken/
        measures: 15-19
        rhyme: a
    -
        text: thun eitel ding mit list erdencken/
        measures: 18-21
        rhyme: a
    -
        text: daß ihn doch nit gelingen soll.
        measures: 21-24
        rhyme: b
voices:
    cantus:
        clef: G2
        lyrics: |
            Warumb empören sich die Haiden/
            warum empören sich die Haiden/
            und wüten so von allen seiten/
            sint ungestimes grimmen vol/
            sint ungestimes grimmen vol/
            die leut gehn um̃ mit losen rencken/
            thun eitel ding mit list erdencken/
            d[a]ß ihn doch nit gelingen soll.
    tenor:
        clef: C2
        lyrics: |
            Warumb empören sich die Haiden/
            warumb empören sich die Haiden/
            und wüten so von allen seiten/
            sind ungestimes grim̃en vol/
            die leut gehn umb mit losen rencken/
            thun eitel ding mit list erdencken/
            daß ihn doch nit gelingen sol.
    bassus:
        clef: C3
        lyrics: |
            Warumb empören sich die Haiden/
            die Haiden/
            und wüten so von allen seiten/
            sint ungestimes grim̃en vol/
            sint ungestimes grim̃en vol/
            die leut gehn umb mit losen rencken/
            thun eitel ding thun eitel ding mit list erdencken/
            daß ihn doch nit daß ihn doch nit gelingen sol.
