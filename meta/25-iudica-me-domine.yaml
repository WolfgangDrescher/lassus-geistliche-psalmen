        measures: 12-14
        rhyme: c
        text: mein hoffnung fester zuversicht/
    -
        measures: 14-17
        rhyme: c
        text: hab ich getrost auff dich gericht/
    -
        measures: 17-20
        rhyme: d
        text: darumb mag ich zum fal nicht wancken/
    -
        measures: 20-22
        rhyme: e
        text: versuch/ prüff mich in grund hinein/
    -
        measures: 22-25
        rhyme: e
        text: durchleuter auch die nieren mein/
    -
        measures: 25-33
        rhyme: d
        text: dazu das hertz und all gedancken.
