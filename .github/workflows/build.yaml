name: Build metadata from humdrum files

on:
    push:
        branches:
            - master
    workflow_dispatch: ~

jobs:
    build:
        runs-on: ubuntu-latest
        container: wolfgangdrescher/humlib:latest

        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
            -
                name: Setup node env
                uses: actions/setup-node@v2
                with:
                    node-version: 16
            -
                name: Install dependencies
                run: npm ci
            -
                name: Build metadata and write to meta.json
                run: npm run build
            -
                name: Commit changes
                run: |
                    git config --global user.name "Wolfgang Drescher"
                    git config --global user.email "drescher.wolfgang+git@gmail.com"
                    git diff --quiet && git diff --staged --quiet || git commit -am "Action: build meta.json"
                    git push
